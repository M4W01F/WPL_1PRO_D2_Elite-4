<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batteler</title>
    <link rel="icon" type="image/png" href="./images/favicon.png">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="battler-img">
    <nav>
        <a href="./user.html" style="position: absolute; top: 10px; right: 10px;">Gebruikerspagina</a>
        <div class="image-container">
            <a href="./index.html">
                <img src="./images/project.png" alt="Projectafbeelding">
            </a>
        </div>
    </nav>

    <main>
        <!-- Eerste opzet met aangepaste dropdown en knop -->
        <div id="setup-container">
            <p>Welke Pokémon wil je bevechten?</p>
            <div class="dropdown-container">
                <input type="text" id="pokemon-selector" placeholder="Typ of selecteer een Pokémon" />
                <div id="pokemon-options" class="dropdown-content"></div>
            </div>
            <button onclick="startBattle()">Begin Gevecht</button>
           
        </div>

        <!-- Gevechtsinterface die aanvankelijk verborgen is -->
        <div id="battle-interface" style="display: none;">
            <header>
                <div id="pokemon-info"></div>
                <div id="buddy-info"></div>
                <aside id="run-away">
                    <a href="./batteler.html">Weglopen</a>
                </aside>
            </header>
            <main>
                <div id="buddy-moves"></div>
                <div id="move-resultaat" style="display: none;"></div>
            </main>
        </div>
    </main>
   
    <script src="./javascript/pokemonDropdown.js"></script>
    <script src="./javascript/batteler.js" defer></script>
</body>
</html>
