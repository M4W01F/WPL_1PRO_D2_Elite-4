<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buddy</title>
    <link rel="icon" type="image/png" href="./images/favicon.png">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <!-- Naam, bijnaam, pokemon id, wins en losses worden hier getoond -->
        <!-- Dit word met javascript dynamisch getoont in volgende versie -->
        <h1>Pokemon Buddy</h1>
        <p>Naam: [Name]</p>
        <p>Bijnaam: [Nickname]</p>
        <p>ID: [Pokemon ID]</p>
        <p>Wins: [Wins]</p>
        <p>Losses: [Losses]</p>
    </header>
    <main>
        <!-- Hier komen de stats en lvl -->
        <!-- Dit word met javascript dynamisch getoont in volgende versie -->
        <h2>Stats en Lvl</h2>
        <p>Level: [Level]</p>
        <p>Attack: [Attack]</p>
        <p>Defense: [Defense]</p>
        <p>Speed: [Speed]</p>
    </main>
    <aside>
        <!-- Hier komt de foto van je pokemon, welk type het is en als je het kan evolven -->
        <!-- Dit word met javascript dynamisch getoont in volgende versie -->
        <h2>Pokemon Info</h2>
        <img src="./images/buddy.png" alt="Pokemon Image">
        <p>Type: [Type]</p>
        <p>Kan Evolven: [Evolve Status]</p>
    </aside>
    <footer>
        <!-- Een knop om terug naar index te gaan -->
        <a href="index.html">Terug naar Hoofdmenu</a>
    </footer>
</body>
</html>
