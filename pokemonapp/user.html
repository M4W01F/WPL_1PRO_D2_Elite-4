<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
    <link rel="icon" type="image/png" href="./images/favicon.png">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav>
        <div class="image-container">
            <a href="index.html">
                <img src="./images/project.png" alt="Project Image">
            </a>
        </div>
    </nav>
    <header>
        <!-- Profiel foto en als je er op klik kan je hem wijzigen. -->
        <div id="profile-photo">
            <img src="./images/profile.png" alt="Profiel Foto" id="profile-picture">
            <button id="change-profile-photo">Wijzig Profielfoto</button>
        </div>
    </header>
    <main>
        <!-- username wijzigen, vrienden managen, aantal pokemon en huidige pokemon wordt hier getoont. -->
        <div id="user-settings">
            <label for="username">Gebruikersnaam: </label>
            <input type="text" id="username" value="[Current Username]">
            <button id="change-username">Wijzig Gebruikersnaam</button>
        </div>
        <div id="friend-management">
            <h2>Vriendenbeheer</h2>
            <!-- Dynamically generated list of friends goes here -->
        </div>
        <div id="pokemon-info">
            <p>Aantal Pokemon: [Number of Pokemon]</p>
            <p>Huidige Pokemon: [Current Pokemon]</p>
        </div>
    </main>
    <footer>
        <!-- Een knop om terug te gaan. -->
        <a href="index.html">Terug</a>
    </footer>

    <!-- JavaScript to handle dynamic content and interactions -->
    <script src="./js/user.js"></script>
</body>
</html>
