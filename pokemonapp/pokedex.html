<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" type="image/png" href="./images/favicon.png">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./javascript/pokedex.js"></script>
</head>
<body class="pokedex-img">
    <nav>
        <div class="image-container">
            <a href="./index.html">
                <img src="./images/project.png" alt="Project Image">
            </a>
        </div>
    </nav>
    <main>
        <aside>
            <!-- Als een pokemon geselecteerd wordt, genereert het de stats en informatie van deze pokemon op en ook de optie om dit als je buddy te maken -->

            <div id="pokemon-details" hidden>
                <img id="pokemon-sprite" src="" alt="pokemon sprite">
                <strong><span id="pokemon-id"></span></strong><br>
                <strong><span id="pokemon-naam"></span></strong><br><br>
                <p><span id="pokemon-type"></span></p><br>
                <div id="pokemon-acties"></div>
            </div>
        </aside>
        <!-- Een dynamisch gegenereerde lijst met gevangen pokemon dat gefilterd kan worden -->
        <div id="pokemon-list">

        </div>
    </main>
    <footer>
        <!-- Een knop om terug te gaan naar index.html -->
        <a href="./index.html">Terug naar Hoofdmenu</a>
    </footer>
</body>
</html>
