<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection</title>
    <link rel="icon" type="image/png" href="./images/favicon.png">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <!-- Een dynamisch gegenereerde lijst met gevangen pokemon dat gefilterd kan worden -->
        <div id="pokemon-list">
            <p>Naam: [Pokemon Name]</p>
            <p>Level: [Pokemon Level]</p>
        </div>
        <!-- Als een pokemon geselecteerd wordt, genereert het de stats en informatie van deze pokemon op en ook de optie om dit als je buddy te maken -->
        <div id="pokemon-details">
            <p>Naam: [Selected Pokemon Name]</p>
            <p>Level: [Selected Pokemon Level]</p>
            <p>Type: [Selected Pokemon Type]</p>
            <p>HP: [Selected Pokemon HP]</p>
            <button id="set-buddy">Maak als Buddy</button>
        </div>
    </main>
    <footer>
        <!-- Een knop om terug te gaan naar index.html -->
        <a href="index.html">Terug naar Hoofdmenu</a>
    </footer>
</body>
</html>
