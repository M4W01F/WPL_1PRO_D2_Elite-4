<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aanmelden</title>
    <link rel="icon" type="image/png" href="./images/favicon.png">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav>
        <div class="image-container">
            <img src="./images/project.png" alt="Project Image">
        </div>
    </nav>

    <section class="aanmeldformulier">
        <h1>Registreren</h1>
        <form action="#">
            <div class="naam_aanmeldpagina">
                <label for="naam-input">
                    <img src="images/person_24dp_E3E3E3_FILL1_wght400_GRAD0_opsz24.svg">
                </label>
                <input required type="text" name="naam" id="naam-input" placeholder="Volledige naam">
            </div>

            <div class="mail_aanmeldpagina">
                <label for="email-input">
                    <img src="images/mail_24dp_E3E3E3_FILL1_wght400_GRAD0_opsz24.svg">
                </label>
                <input required type="email" name="email" id="email-input" placeholder="E-mailadres">
            </div>

            <div class="wachtwoord_aanmeldpagina">
                <label for="wachtwoord">
                    <img src="images/lock_24dp_E3E3E3_FILL1_wght400_GRAD0_opsz24.svg">
                </label>
                <input required type="password" name="wachtwoord" id="wachtwoord" placeholder="Kies een sterk wachtwoord">
            </div>

            <div class="wachtwoord_aanmeldpagina">
                <label for="wachtwoord_herhaling-input">
                    <img src="images/lock_24dp_E3E3E3_FILL1_wght400_GRAD0_opsz24.svg">
                </label>
                <input required type="password" name="wachtwoord_herhaling" id="wachtwoord_herhaling-input" placeholder="Bevestig wachtwoord">
            </div>

            <button type="submit">Aanmelden</button>
        </form>

        <p>Heb je al een account? <a href="inlog.html">Log in</a></p>
    </section>

    <script src="./javascript/register.js"></script>
</body>
</html>
