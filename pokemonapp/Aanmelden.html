<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aanmelden</title>
    <link rel="icon" type="image/png" href="./images/favicon.png">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<nav>
    <div class="image-container">
        <a href="./index.html">
            <img src="./images/project.png" alt="Project Image">
        </a>
    </div>
</nav>
<body id="Aanmelden">
    
    <!-- <div class="aanmeldachtergrond">
        <img src="images/background.jpg" alt="">
    </div> -->
    <section class="aanmeldformulier">
        <h1> Aanmelden</h1>
        <form action=""></form>
        <div class="naam_aanmeldpagina">
            <label for="firstname-input">
            <img src="images/person_24dp_E3E3E3_FILL1_wght400_GRAD0_opsz24.svg">
            </label>
            <input required type="text" name="naam" id="naam-input" placeholder="naam">
        </div>
        <div class="mail_aanmeldpagina">
            <label for="email-input">
            <img src="images/mail_24dp_E3E3E3_FILL1_wght400_GRAD0_opsz24.svg">
            </label>
            <input required type="text" name="email" id="email-input" placeholder="email">
        </div>
        <div class="wachtwoord_aanmeldpagina">
            <label for="wachtwoord">
                <img src="images/lock_24dp_E3E3E3_FILL1_wght400_GRAD0_opsz24.svg" alt="">
            </label>
            <input  required type="text" name="wachtwoord" id="wachtwoord" placeholder="wachtwoord">
        </div>
        <div class="wachtwoord_aanmeldpagina">
            <label for="wachtwoord_herhaling-input">
                <img src="images/lock_24dp_E3E3E3_FILL1_wght400_GRAD0_opsz24.svg" alt="">
            </label>
            <input required type="text" name="Herhaal wachtwoord" id="wachtwoord_herhaling-input" placeholder="Herhaal wachtwoord">
        </div>
        <button type="submit">Aanmelden</button>
        </form>
        <p>Heb je al een Account? <a href="inlog.html"> login</a></p>
    </section>
    
</body>
</html>
