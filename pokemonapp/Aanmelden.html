<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registreren</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/aanmelden.css" />
    <link rel="icon" type="image/png" href="./images/favicon.png" />
</head>

<body id="register-page">

    <nav>
        <div class="image-container">
            <a href="#">
                <img src="./images/project.png" alt="Project Image">
            </a>
        </div>
    </nav>

    <main class="register-container">
        <h1>Register</h1>
        <form action="/verwerk_registratie" method="POST" class="register-form">
            <label for="naam-input">Gebruikersnaam</label>
            <input type="text" name="naam" id="naam-input" required />

            <label for="email-input">E-mailadres</label>
            <input type="email" name="email" id="email-input" required />

            <label for="wachtwoord">Wachtwoord</label>
            <input type="password" name="wachtwoord" id="wachtwoord" required />

            <label for="wachtwoord_herhaling-input">Bevestig wachtwoord</label>
            <input type="password" name="wachtwoord_herhaling" id="wachtwoord_herhaling-input" required />

            <button type="submit">Registreren</button>
        </form>
        <p>Heb je al een account? <a href="inlog.html">Log in</a></p>
    </main>
    <script src="./javascript/register.js"></script>
</body>
</html>
