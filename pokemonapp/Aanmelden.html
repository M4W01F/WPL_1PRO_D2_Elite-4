<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registreren</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/aanmelden.css" />
    <link rel="icon" type="image/png" href="./images/favicon.png" />
</head>

<body id="register-page">

    <nav>
        <div class="image-container">
            <a href="#">
                <img src="./images/project.png" alt="Project Image">
            </a>
        </div>
    </nav>

    <main class="register-container">
        <h1>Register</h1>
        <form action="/verwerk_registratie" method="POST" class="register-form">
            <label for="username">Gebruikersnaam</label>
            <input type="text" id="username" name="username" required />

            <label for="email">E-mailadres</label>
            <input type="email" id="email" name="email" required />

            <label for="password">Wachtwoord</label>
            <input type="password" id="password" name="password" required />

            <label for="confirm-password">Bevestig wachtwoord</label>
            <input type="password" id="confirm-password" name="confirm-password" required />

            <button type="submit">Registreren</button>
        </form>
        <p>Heb je al een account? <a href="inlog.html">Log in</a></p>
    </main>
</body>

</html>
