<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who's That Pokémon?</title>
    <link rel="icon" type="image/png" href="./images/favicon.png">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            
            
        }
        .game-container {
            background-color:unset;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgb(0, 0, 0);
            width: 500px;
            margin: auto;

            
        }
        .pokemon-img {
            width: 100%;
            max-width: 200px;
            height: auto;
            border-radius: 10px;
        }
        input {
            padding: 10px;
            margin-top: 10px;
            width: 80%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 20px;
            font-size: 1.2em;
        }
        main {
    background-color: unset;
    background-image: url(./images/whose\ that\ pokemon.avif);
    background-size: 80%; 
    background-position: center; 
    background-repeat: no-repeat; 
    height: 100vh; 
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 10px;
    
}


    </style>
</head>
<body>
    <nav>
        <div class="image-container">
            <a href="./index.html">
                <img src="./images/project.png" alt="Project Image">
            </a>
        </div>
    </nav>
<main>
    <div class="game-container">
        <h1>Who's That Pokémon?</h1>
        <img id="pokemonImage" class="pokemon-img" src="" alt="Pokémon Image">
        <input type="text" id="guessInput" placeholder="Enter Pokemon name" />
        <button id="submitButton">Guess</button>
        <div id="result" class="message"></div>
        <button id="nextButton" style="display: none;">Next Pokemon</button>
    </div>
</main>
    <footer>
        <a href="index.html">Terug naar Hoofdmenu</a>
    </footer>
    <script src="./javascript/whothatpoke.js"></script>
</body>
</html>
