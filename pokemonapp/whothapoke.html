<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who's That Pokémon?</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f1f1f1;
            padding: 20px;
            
        }
        .game-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: auto;
        }
        .pokemon-img {
            width: 100%;
            max-width: 200px;
            height: auto;
            border-radius: 10px;
        }
        input {
            padding: 10px;
            margin-top: 10px;
            width: 80%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 20px;
            font-size: 1.2em;
        }


    </style>
</head>
<body>

    <div class="game-container">
        <h1>Who's That Pokémon?</h1>
        <img id="pokemonImage" class="pokemon-img" src="" alt="Pokémon Image">
        <input type="text" id="guessInput" placeholder="Enter Pokémon name" />
        <button id="submitButton">Submit Guess</button>
        <div id="result" class="message"></div>
        <button id="nextButton" style="display: none;">Next Pokémon</button>
    </div>

    <script src="./javascript/whothatpoke.js"></script>
</body>
</html>
