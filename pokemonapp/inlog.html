<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inloggen</title>
    <link rel="icon" type="image/png" href="./images/favicon.png">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav>
        <div class="image-container">
            <a href="./index.html">
                <img src="./images/project.png" alt="Project Image">
            </a>
        </div>
    </nav>

    <section class="inlogformulier">
        <h1>Inloggen</h1>
        <form action="#" method="POST">
            <div class="input-group">
                <label for="login-input">
                    <img src="images/mail_24dp_E3E3E3_FILL1_wght400_GRAD0_opsz24.svg">
                </label>
                 <input required type="text" name="loginInput" id="login-input" placeholder="E-mail of gebruikersnaam">
                </div>

            <div class="input-group">
                <label for="login-password">
                    <img src="images/lock_24dp_E3E3E3_FILL1_wght400_GRAD0_opsz24.svg">
                </label>
                <input required type="password" name="loginPassword" id="login-password" placeholder="Wachtwoord">
            </div>

            <button type="submit" class="btn">Aanmelden</button>
        </form>

        <p>Heb je nog geen account? <a href="aanmelden.html">Maak hier een account aan</a>.</p>
    </section>

    <script src="./javascript/login.js"></script>
</body>
</html>
