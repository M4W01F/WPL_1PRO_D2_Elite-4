<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch</title>
    <link rel="icon" type="image/png" href="./images/favicon.png">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="catch-img">
    <nav>
        <div class="image-container">
            <a href="./index.html">
                <img src="./images/project.png" alt="Projectafbeelding">
            </a>
        </div>
    </nav>
    
    <main class="catch-main">
        <!-- Setup container -->
        <div id="setup-container">
            <p>Welke Pokémon wil je vangen?</p>
            <div class="dropdown-container">
                <input type="text" id="pokemon-selector" placeholder="Typ of selecteer een Pokémon" />
                <div id="pokemon-options" class="dropdown-content"></div>
            </div>
            <button onclick="startCatch()">Start met Vangen</button>
        </div>

        <!-- Pokémon informatie -->
        <div id="catch-interface" style="display: none;">
            <h1>Pokemon Catch</h1>
            <p id="pokemon-naam">Naam: [Pokemon Naam]</p>
            <p id="pokemon-level">Level: [Pokemon Level]</p>

            <!-- Sprite van geselecteerde pokemon -->
            <div id="pokemon-image">
                <img src="" alt="" width="200px" height="200px">
            </div>

            <!-- Pokéball interactie -->
            <div id="pokeball-container">
                <img src="./images/Poke_Ball.webp" alt="Pokeball" id="pokeball" width="70px">
            </div>

            <!-- Toont aantal kansen -->
            <p id="kans">Aantal kansen: <span id="kansen">3</span></p>

            <!-- Bijnaam paneel toont op een successvolle catch -->
            <div id="bijnaam-panel" style="display: none;">
                <input type="text" id="pokemon-bijnaam" placeholder="Geef een bijnaam aan je Pokemon:">
                <button id="submit-bijnaam">Submit</button>
            </div>
            <div id="popup" style="display: none;">
                <div id="popup-content">
                    <p>Wil je een bijnaam kiezen voor je Pokémon?</p>
                    <button id="popup-yes">Ja</button>
                    <button id="popup-no">Nee</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <a href="./index.html">Terug naar Hoofdmenu</a>
    </footer>

    <script src="./javascript/pokemonDropdown.js"></script>
    <script src="./javascript/catch.js"></script>
</body>
</html>
