<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch</title>
    <link rel="icon" type="image/png" href="./images/favicon.png">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav>
        <a href="./user.html" style="position: absolute; top: 10px; right: 10px;">Gebruikerspagina</a>
        <div class="image-container">
            <a href="./index.html">
                <img src="./images/project.png" alt="Projectafbeelding">
            </a>
        </div>
    </nav>

    <main>
        <!-- Setup container -->
        <div id="setup-container">
            <p>Welke Pokémon wil je vangen?</p>
            <div class="dropdown-container">
                <input type="text" id="pokemon-selector" placeholder="Typ of selecteer een Pokémon" />
                <div id="pokemon-options" class="dropdown-content"></div>
            </div>
            <button onclick="startCatch()">Start met Vangen</button>
        </div>

        <!-- Pokémon informatie -->
        <div id="catch-interface" style="display: none;">
            <h1>Pokemon Catch</h1>
            <p id="pokemon-name">Naam: [Pokemon Name]</p>
            <p id="pokemon-level">Level: [Pokemon Level]</p>

            <!-- Sprite van geselecteerde pokemon -->
            <div id="pokemon-image">
                <img src="./images/chosen_pokemon.png" alt="Chosen Pokemon">
            </div>

            <!-- Pokéball interactie -->
            <div id="pokeball-container">
                <img src="./images/Poke_Ball.webp" alt="Pokeball" id="pokeball">
            </div>

            <!-- Toont aantal kansen -->
            <p>Aantal kansen: <span id="chances-left">3</span></p>

            <!-- Bijnaam paneel toont op een successvolle catch -->
            <div id="nickname-panel" style="display: none;">
                <p>Geef een bijnaam aan je Pokemon:</p>
                <input type="text" id="pokemon-nickname">
                <button id="submit-nickname">Submit</button>
            </div>
        </div>
    </main>
    <footer>
        <a href="./buddy.html">
            <img src="./images/current_buddy.png" alt="Huidige Buddy" id="current-buddy">
        </a>
    </footer>

    <script src="./javascript/pokemonDropdown.js"></script>
    <script src="./javascript/catch.js"></script>
</body>
</html>
