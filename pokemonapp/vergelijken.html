<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="./images/favicon.png" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Vergelijken</title>
</head>

<body>
    <nav>
        <div class="image-container">
            <a href="./index.html">
                <img src="./images/project.png" alt="Logo" />
            </a>
        </div>
    </nav>

    <main>
        <div class="tables">
            <div class="pokemon-card">
                <h2>Pokemon 1</h2>
                <input type="" id="pokemon1" placeholder="Type een Pokemon naam" onblur="fetchPokemon(1)" />
                <img id="img1" src="" alt="Pokemon 1" />
                <hr />
                <table class="stats-table" id="stats1"></table>
                <div id="types1"></div>
                <div id="weaknesses1"></div>
            </div>

            <div id="comparison-container">
                <h3>Vergelijken</h3>
                <table class="stats-table" id="comparisonTable"></table>
            </div>

            <div class="pokemon-card">
                <h2>Pokemon 2</h2>
                <input type="" id="pokemon2" placeholder="Type een Pokemon naam" onblur="fetchPokemon(2)" />
                <img id="img2" src="" alt="Pokemon 2" />
                <hr />
                <table class="stats-table" id="stats2"></table>
                <div id="types2"></div>
                <div id="weaknesses2"></div>
            </div>
        </div>

        <table class="stats-table" id="comparisonTable"></table>
        </div>
    </main>

    <footer>
        <a href="index.html">Terug naar het hoofdmenu</a>
    </footer>
    <script src="./javascript/vergelijken.js"></script>
</body>

</html>
