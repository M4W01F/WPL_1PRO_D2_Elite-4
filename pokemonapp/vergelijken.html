<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./javascript/vergelijken.js"></script>
    <title>Pokémon Vergelijken</title>
    <style>
        body {
            text-align: center;
            color: white;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: auto;
            padding: 20px;
        }

        .vergelijken {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .pokemon-card {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 300px;
        }

        .pokemon-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .stats-table {
            width: 100%;
            margin-top: 10px;
            border-collapse: collapse;
        }

        .stats-table, .stats-table th, .stats-table td {
            border: 1px solid white;
            padding: 8px;
        }

        .beschrijving {
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
            
            border-radius: 5px;
        }
        td, th{
            color: black;
        }
    </style>
</head>

<body>
        <nav>
            <div class="image-container">
                <a href="./index.html">
                    <img src="./images/project.png" alt="Project Image">
                </a>
            </div>
        </nav>
    <main>
        <div class="vergelijken">
            <div class="pokemon-card">
                <h2>Pokémon 1</h2>
                <input type="text" id="pokemon1" placeholder="Type een Pokemon naam" onblur="fetchPokemon(1)">
                <img id="img1" src="" alt="Pokemon 1">
                <hr></hr>
                <table class="stats-table" id="stats1"></table>
            </div>
            <div class="pokemon-card">
                <h2>Pokémon 2</h2>
                <input type="text" id="pokemon2" placeholder="Type een Pokemon naam" onblur="fetchPokemon(2)">
                <img id="img2" src="" alt="Pokemon 2">
                <hr></hr>
                <table class="stats-table" id="stats2"></table>
            </div>
         
        </div>
        <button>
            <h2>Vergelijken</h2>
        </button>
    </main>
    <footer>
        <a href="index.html">Terug naar Hoofdmenu</a>
    </footer>
</body>

</html>
